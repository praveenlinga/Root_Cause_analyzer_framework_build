name: Trigger auto deployment for ragfastapitestcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ragfastapitestcontainerapp-AutoDeployTrigger-fbf017f4-827d-4dfc-ade0-f92593799f05.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.RAGFASTAPITESTCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RAGFASTAPITESTCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RAGFASTAPITESTCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: fastapiragtestresistry.azurecr.io
          registryUsername: ${{ secrets.RAGFASTAPITESTCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RAGFASTAPITESTCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: ragfastapitestcontainerapp
          resourceGroup: ragfastapitest
          imageToBuild: fastapiragtestresistry.azurecr.io/ragfastapitestcontainerapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


